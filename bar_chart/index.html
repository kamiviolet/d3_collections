<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>D3 Collection - bar chart</title>
        <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
      <script>
        const fetchData = async () => {
      const res = await fetch(
        "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json"
      );
      const {data} = await res.json();
      const padding = 50;
      const w = 1024;
      const h = 768;
      const scale = 2;

      // SVG - chart
      
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h)
        .style("padding", padding)

      // X, Y Axises

      const xScale = d3
        .scaleUtc()
        .domain([
          d3.min(data, (d) => new Date(d[0])),
          d3.max(data, (d) => new Date(d[0]))
        ])
        .range([0, w])

      const xAxis = d3.axisBottom().scale(xScale);

      svg
        .append("g")
        .attr("transform", `translate(${padding},${h - padding})`)
        .call(xAxis)
        .attr("id", "x-axis")
        .attr("class", "tick");

      const yScale = d3
        .scaleLinear()
        .domain([0, d3.max(data, (d) => d[1])])
        .range([h - padding, 0]);
      
      const yAxis = d3.axisLeft().scale(yScale);

      svg
        .append("g")
        .attr("transform", `translate(${padding},0)`)
        .call(yAxis)
        .attr("id", "y-axis")
        .attr("class", "tick");

      // bars
      
      const rects = svg
        .selectAll("rect")
        .data(data)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("fill", "royalblue")
        .attr("x", (d, i) => padding + (i * 5))
        .attr("y", (d) => h - padding - d[1] / 10)
        .attr("height", (d) => d[1] / 10)
        .attr("width", (d, i) => 5)
        .attr("data-date", (d) => d[0])
        .attr("data-gdp", (d) => d[1])
        .append("title")
        .attr("id", "tooltip")
        .attr("data-date", (d) => d[0])
        .text((d) =>` ${d[0]}, ${d[1]}`);
    };

      fetchData();
    </script>
  </body>
</html>
